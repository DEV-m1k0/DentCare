{% extends 'base_admin.html' %}
{%load crispy_forms_tags %} 
{% block content %}
<div class="container-fluid">
    <div class="row py-3">
        <div class="col-sm-3"></div>
            <div class="col-sm-6 py-1">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }} 
                    <div class="row py-1">
                        <input type="submit" class="btn submit" value="Сохранить"/>
                    </div>
                </form>
            </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
