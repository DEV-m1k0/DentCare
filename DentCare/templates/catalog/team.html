{% extends 'catalog/base_manager.html' %} 
{% block content %}
    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Врачи</h1>
                <a href="{% url 'index' %}" class="h4 text-white">Главная</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="{% url 'team' %}" class="h4 text-white">Врачи</a>
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Team Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-4 wow slideInUp" data-wow-delay="0.1s">
                    <div class="section-title bg-light rounded h-100 p-5">
                        <h5 class="position-relative d-inline-block text-primary text-uppercase">Наши работники</h5>
                        <h1 class="display-6 mb-4" style="font-size: 36px;">Познакомьтесь с нашими высококлассными и опытными стоматологами</h1>
                        <a href="{% url 'appointment' %}" class="btn btn-primary py-3 px-5">Запись</a>
                    </div>
                </div>
                {% for dentist in team %}
                <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
                    <div class="team-item">
                        <div class="position-relative rounded-top" style="z-index: 1;">
                            <img class="img-fluid rounded-top w-100" src="{{dentist.photo.url}}" alt="ddd">
                            <div class="position-absolute top-100 start-50 translate-middle bg-light rounded p-2 d-flex">
                                <a class="btn btn-primary btn-square m-1" href="/dentist/{{dentist.id}}"><i class="fab fa-twitter fw-normal"></i></a>
                                <a class="btn btn-primary btn-square m-1" href="/dentist/{{dentist.id}}"><i class="fab fa-facebook-f fw-normal"></i></a>
                                <a class="btn btn-primary btn-square m-1" href="/dentist/{{dentist.id}}"><i class="fab fa-linkedin-in fw-normal"></i></a>
                                <a class="btn btn-primary btn-square m-1" href="/dentist/{{dentist.id}}"><i class="fab fa-instagram fw-normal"></i></a>
                            </div>
                        </div>
                        <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
                            <h4 class="mb-2">{{dentist.name}} {{dentist.last_name}}</h4>
                            <p class="text-primary mb-0">{{dentist.position}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Team End -->
    

{% endblock %}
