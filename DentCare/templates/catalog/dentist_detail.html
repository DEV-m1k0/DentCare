{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row text-center my-3">
        <div class="col-sm-1"></div>
        <div class="col-sm-5 text-center">
            <div class="card my-3" style="max-width: 35rem; max-height: 35rem;">
                <img class="card-img rounded-top w-100" src="{{dentist.photo.url}}" alt="connection">
                <div class="card-text  bg-light text-center rounded-bottom p-4 pt-5">
                    <h4 class="mb-2">{{dentist.name}} {{dentist.last_name}}</h4>
                    <p class="text-primary">{{dentist.position}}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 py-3 text-dark"
            style="font-family: 'Jost'; font-size: 24px; max-width: 45rem; text-align: justify; height: 35rem;">
            <h3>О специалисте: </h3>
            {{dentist.about}}
        </div>
    </div>
</div>
{% endblock %}
