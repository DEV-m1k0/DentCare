{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid bg-primary bg-appointment wow fadeInUp mt-5" data-wow-delay="0.1s">
    <div class="container">
        <div class="row gx-5">
            <div class="col-lg-6 py-5">
                <div class="py-5">
                    <h1 class="display-5 text-white mb-4">Восстановление пароля</h1>
                    <p class="text-white mb-0">Введите ваш email адрес, и мы отправим вам инструкции по восстановлению пароля.</p>
                </div>
            </div>
            <div class="col-lg-6 my-4">
                <div class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
                    <h1 class="text-white mb-4">Восстановление</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Email" required>
                                    <label for="id_email">Email</label>
                                </div>
                                {% if form.email.errors %}
                                <div class="text-danger mt-2">
                                    {{ form.email.errors }}
                                </div>
                                {% endif %}
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark w-100 py-3" type="submit">Отправить</button>
                            </div>
                            <div class="col-12">
                                <a href="{% url 'login' %}" class="btn btn-dark w-100 py-3">Вернуться к входу</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
