{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid bg-primary bg-appointment wow fadeInUp mt-5" data-wow-delay="0.1s">
    <div class="container">
        <div class="row gx-5">
            <div class="col-lg-6 py-5">
                <div class="py-5">
                    <h1 class="display-5 text-white mb-4">Пароль изменён</h1>
                    <p class="text-white mb-0">Ваш пароль был успешно изменён. Теперь вы можете войти в систему, используя новый пароль.</p>
                </div>
            </div>
            <div class="col-lg-6 my-4">
                <div class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
                    <div class="text-white mb-4">
                        <i class="fas fa-check-circle fa-3x mb-3"></i>
                        <h2>Успешно!</h2>
                        <p class="mt-3">Ваш пароль был успешно изменён. Теперь вы можете войти в систему.</p>
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-dark w-100 py-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
